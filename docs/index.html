    <script>
      function mostrarPeriodo() {
        var select = document.getElementById("periodoSelect");
        var periodoContainers = document.getElementsByClassName("periodo-container");
        for (var i = 0; i < periodoContainers.length; i++) {
          periodoContainers[i].style.display = "none";
        }
        var selectedPeriodo = select.value;
        if (selectedPeriodo) {
          document.getElementById(selectedPeriodo).style.display = "block";
          localStorage.setItem('selectedPeriodo', selectedPeriodo);
        }
      }
    
      window.onload = function() {
        var selectedPeriodo = localStorage.getItem('selectedPeriodo');
        if (selectedPeriodo) {
          document.getElementById("periodoSelect").value = selectedPeriodo;
          mostrarPeriodo();
        } else {
          // Definir um período padrão caso nenhum esteja selecionado
          var defaultPeriodo = "periodo1"; // Altere para o período desejado
          document.getElementById("periodoSelect").value = defaultPeriodo;
          localStorage.setItem('selectedPeriodo', defaultPeriodo);
          mostrarPeriodo();
        }
      }
    </script>
